 <!DOCTYPE html>
<html>
<head>
  <title>Autogenerate TT</title>
      <link rel="icon" href="./tt.jpg" sizes='180x180' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <style>
    table {
      border-collapse: collapse;
    }
    body{
        background: url('./autott.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
    }
  </style>
</head>
<body class="w-auto">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
<div class="container pt-3">
    <div class="input-group pt-3 mb-5 h-50 w-25">
        <div class="col-sm-8">
        <input id="classInput" type="text" class="form-control fs-5 shadow-none bg-warning border border-dark rounded" placeholder="Enter Class...!!">
      </div>
      <div class="col-lg-12 mt-4">
        <input id="subjectInput" type="text" class="form-control fs-5 shadow-none bg-warning border border-dark rounded" placeholder="Enter Subjects...!!">
      </div>
    </div>
  <div class="mb-5 pb-5 d-flex justify-content-center">
        <button id="generateBtn" class="btn btn-outline-warning rounded fs-4">Autogenerate Timetable</button>
    </div>
      </div>
      <h4 id="textContainer" class="fs-2 text-warning text-left p-2 mx-5"></h4>
  <div id="timeTableContainer" class="fs-5 text-warning p-2 m-2"></div>
  <script src="script.js"></script>
  
    
</body>
</html>
