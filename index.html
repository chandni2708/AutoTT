<!DOCTYPE html>
<html>

<head>
  <title>Autogenerate TT</title>
  <link rel="icon" href="./tt.jpg" sizes='180x180' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <style>
    table {
      border-collapse: collapse;
    }

    body {
      background: url('./autott.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 100% 100%;
    }

    @media (max-width: 576px) {
      body {
        background-size: contain;
      }
    }
  </style>
</head>

<body class="w-auto min-vh-100">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <div class="container pt-5">
    <input id="classInput" type="text"
      class="form-control fs-5 w-auto shadow-none bg-warning border border-dark rounded" placeholder="Enter Class...!!">
    <div class="col-sm-12 mt-4">
      <label id="lblsuccess" class="text-warning fs-5 fw-bolder mt-3 mb-1 font-monospace" style="display: none;">
    </div>
    <div class="d-flex">
      <input id="subjectInput" type="text"
        class="form-control fs-5 w-auto shadow-none bg-warning border border-dark rounded"
        placeholder="Enter Subjects...!!">
      <select class="form-select btn btn-warning rounded text-body-secondary fs-4 w-25 mx-3"
        aria-label="Default select example" id="weightageInput" placeholder="Weightage">
        <option class="text-dark" value="0">Select Weightage</option>
        <option class="text-dark" value="15">15%</option>
        <option class="text-dark" value="30">30%</option>
        <option class="text-dark" value="50">50%</option>
        <option class="text-dark" value="65">65%</option>
        <option class="text-dark" value="80">80%</option>
        <option class="text-dark" value="95">95%</option>
      </select>
      <i id="addClick" class="bi bi-plus-circle text-warning mx-3 fs-2"></i>
    </div>
  </div>
  <div id="addContent" class="text-warning my-4 mx-5 px-5 fs-5"></div>
  <div id="weightContent" class="text-warning my-4 mx-5 px-5 fs-5"></div>

  </div>
  <div class="mb-5 pb-5  px-5  d-flex justify-content-start">
    <button id="generateBtn" class="btn btn-outline-warning rounded fs-4 mx-3">Autogenerate Timetable</button>
    <button id="clearBtn" class="btn btn-outline-warning rounded fs-4" type="reset">Reset Timetable</button>
  </div>
  </div>
  <h4 id="textContainer" class="fs-2 text-warning text-left p-2 mx-5"></h4>
  <div id="timeTableContainer" class="fs-5 text-warning p-2 m-2"></div>
  <script src="script.js"></script>


</body>

</html>
